<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>

  <link rel="stylesheet" href="qunit-1.10.0.css">

  <script src="lib/jquery-1.8.2.min.js"></script>
  <script src="qunit-1.10.0.js"></script>

  <script src="integration/ajaxOn.js"></script>
  <script src="integration/getRegisteredEvent.js"></script>
  <script src="integration/jQueryEval.js"></script>
  <script src="integration/serialize.js"></script>
  <script src="integration/triggerOn.js"></script>
  <script src="unit/buildRequest.js"></script>
  <script src="unit/log.js"></script>
  <script src="unit/resolveObject.js"></script>
  <script src="../blade.js"></script>

  <script type="text/javascript">
    $(function(){
       QUnit.start();
    });
    QUnit.done(function(){
      // remove all test markup when finished
      $('#testMarkup').remove();
    });
  </script>
</head>
<body>
  <div id="qunit"></div>

  <div id="testMarkup">

    <!-- // ajaxOn                 **************************************** -->
    <div id="ajaxOn" class="test-container">
      <form class="get-form">
        <input class="single-field-no-data" name="FirstName" value="Geddy" />
        <input name="MiddleName" value="Lee" />
      </form>

      <form class="post-form" data-type="POST">
        <input name="FirstName" value="Alex" />
        <input name="LastName" value="Lifeson" />
      </form>

      <button class="forward-to-jquery-eval"
             data-data="traverse: closest('.test-container').find('.get-form')"></button>
    </div>

    <!-- // getRegisteredEvent     **************************************** -->
    <div id="getRegisteredEvent" class="test-container">

      <button class="default-for-button"></button>
      <div class="as-delegate" data-on="click | button"></div>
      <form class="default-for-form" ></form>
      <select class="default-for-select"></select>
      <input class="default-for-text" />
      <input class="override-default-with-on" data-on="hover" />
    </div>

    <!-- // jQueryEval             **************************************** -->
    <div id="jQueryEval" class="test-container">

      <input id="jQueryEvalTarget1" class="jquery-eval-target" />
      <input id="jQueryEvalTarget2" class="jquery-eval-target" />

      <button class="id-selector" data-data="#jQueryEvalTarget1"></button>
      <button class="class-selector" data-data="#jQueryEval .jquery-eval-target"></button>
      <button class="traverse" data-data="traverse: closest('.test-container').find('.jquery-eval-target')"></button>
      <button class="func" data-data="func: testFunc"></button>
      <button class="no-match" data-data="#doesNotExist .no-element"></button>
      <button class="empty-string" data-data=""></button>
      <button class="null-query"></button>
    </div>

    <!-- // serialize             **************************************** -->
    <div id="serialize" class="test-container">

      <input class="no-data-attribute" name="FirstName" value="Geddy" />
      <input class="empty-data-attribute" name="MiddleName" value="Lee" />
      <input class="data-attribute-object" data-data='{ "name": "Rush", "rank": 1 }' />
      <input class="forward-to-jquery-eval"
                data-data="traverse: closest('.test-container').find(':input[name=FirstName]')" />
    </div>

    <!-- // triggerOn             **************************************** -->
    <div id="triggerOn" class="test-container">

      <form id="triggerOnForm"></form>
      <form id="triggerOnFormEval" class="to-submit"></form>
      <form id="triggerOnFormHover"></form>

      <select class="submit-by-id" data-selector="#triggerOnForm" data-event="submit"></select>
      <select class="submit-by-jquery-eval"
              data-selector="traverse: closest('.test-container').find('.to-submit')" data-event="submit"></select>
      <select class="submit-with-on" data-on="click" data-selector="#triggerOnFormHover" data-event="submit"></select>
    </div>

  </div>
</body>
</html>
